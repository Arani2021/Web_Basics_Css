<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css design card</title>
    <style>
      body {
        background-color: gray;
      }
      .card {
        background-color: white;
        width: 198px;
        height: 444px;
        border-radius: 7px;
      }
      .image{
        padding:5px;
        
      }
      .image img{
        border-radius: 7px;
      }
      .content{
        padding: 13px ;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img width="188" src="https://www.shutterstock.com/search/man-standing-on-boat-on-lake" alt=""> 

    </div>
    <div class="capsules"></div>
    <div class="capsules">
      <h1>Arani</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto quam, a at labore eligendi non! Autem, possimus maxime consequuntur culpa est distinctio facere voluptatibus ipsam quibusdam iste eos nobis assumenda.
      </p>
    </div>
  </body>
</html>
